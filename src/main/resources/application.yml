micronaut:
    application:
        name: sampletracking
    server:
        port: ${tr-server-port:8080}
    security:
        enabled: true
        endpoints:
            login:
                enabled: true
datasources:
    default:
        url: jdbc:mariadb://${tr-db-host}/${tr-db-name}
        username: ${tr-db-user}
        password: ${tr-db-pwd}
        driverClassName: org.mariadb.jdbc.Driver
userroles:
    config: ${domain-userroles:/etc/micronaut.d/userroles.yml}
database:
    name: ${tr-db-name}
